name: Java CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        java: [
          18,
        ]
        os: [ ubuntu-20.04, windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup JDK 18'
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '18'
          architecture: x64
          targets: 'JDK_18'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Patch Gradle Repositories
        run:
          sed -ni '/https:\/\/maven.aliyun.com\/repository\/public/{h;n;/https:\/\/repo1.maven.org\/maven2/!{:a;N;/https:\/\/maven.aliyun.com\/repository\/public/!ba;x;H;n};x;H;x};p' repositories

      - name: Build
        uses: gradle/gradle-command-action@v1
        with:
          arguments: shadowJar
          gradle-version: 7.5.1

      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

      - name: Upload to artifact respectively
        uses: MuirProject/upload-artifact@v2-beta
        with:
          name: '["Velocity", "Bukkit", "Bungee", "DataUpgrade", "Fabric"]'
          path: |
            '["velocity/build/libs/MultiLogin-Velocity-*.jar",
            "bukkit/build/libs/MultiLogin-Bukkit-*.jar",
            "bungee/build/libs/MultiLogin-Bungee-*.jar",
            "dataUpgrade/build/libs/MultiLogin-DataUpgrade-*.jar",
            "fabric/build/libs/MultiLogin-Fabric-*.jar"]'
          retention-days: 1
