msgDelWhitelistInGame: "§c管理员已移除您的白名单权限"
msgDelWhitelist: "§a已移除%s的白名单"
msgDelWhitelistAlready: "§c%s并不在白名单中"
msgOpenWhitelist: "§a已开启白名单"
msgOpenWhitelistAlready: "§c请勿重复开启白名单"
msgCloseWhitelist: "§a已关闭白名单"
