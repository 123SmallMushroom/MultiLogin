plugins {
    id 'fabric-loom' version '0.7-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

dependencies {
    compile project(':core')
    minecraft "com.mojang:minecraft:1.16.5"
    mappings "net.fabricmc:yarn:1.16.5+build.8:v2"
    modImplementation "net.fabricmc:fabric-loader:0.11.3"
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.29'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.2'
}
