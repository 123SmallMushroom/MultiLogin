plugins {
    id 'java'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compileOnly group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    compileOnly group: 'com.zaxxer', name: 'HikariCP', version: '4.0.2'
    compileOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
    compileOnly 'net.md-5:bungeecord-chat:1.16-R0.3'
}