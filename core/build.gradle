plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://libraries.minecraft.net"
    }
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/log4jresources"
        }
    }
}

dependencies {
    compileOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compileOnly group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    compileOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
    compileOnly group: 'org.yaml', name: 'snakeyaml', version: '1.29'
    compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.2'
    compileOnly 'com.mojang:brigadier:1.0.18'


}

