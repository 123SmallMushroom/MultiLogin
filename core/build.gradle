import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

dependencies {
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compileOnly group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    compileOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.25'
    compileOnly group: 'com.h2database', name: 'h2', version: '1.4.200'
    compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
    compileOnly group: 'org.yaml', name: 'snakeyaml', version: '1.29'

}

shadowJar {
    archiveFileName = 'MultiLogin-Core.JarFile'

    relocate 'com.zaxxer.hikari', 'moe.caa.multilogin.lib.com.zaxxer.hikari'
    relocate 'com.mysql', 'moe.caa.multilogin.lib.com.mysql'
    relocate 'com.google.gson', 'moe.caa.multilogin.lib.com.google.gson'
    relocate 'com.google.protobuf', 'moe.caa.multilogin.lib.com.google.protobuf'
    relocate 'google.protobuf', 'moe.caa.multilogin.lib.google.protobuf'
    relocate 'org.yaml.snakeyaml', 'moe.caa.multilogin.lib.org.yaml.snakeyaml'
}

String env;
String ver;

processResources {
    env = System.getProperty("env", "AUTO")
    if (env.toLowerCase() == "final") {
        ver = (project.plugin_version as String)
    } else {
        ver = "Build_" + ((System.currentTimeMillis() / 1000) as int)
    }

    setDuplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    filter ReplaceTokens, tokens: [
            "version": ver,
            "author" : 'ksqeib, CaaMoe',
    ]
}

jar {
    env = System.getProperty("env", "AUTO")
    if (env.toLowerCase() == "final") {
        ver = (project.plugin_version as String)
    } else {
        ver = "Build_" + ((System.currentTimeMillis() / 1000) as int)
    }

    manifest.attributes(
            "Build-Timestamp": System.currentTimeMillis(),
            "MultiLogin-Version": ver,
            "MultiLogin-Build-Type": env
    )
}

artifacts {
    archives shadowJar
}