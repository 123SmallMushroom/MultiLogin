# Yggdrasil 的 ID，用于识别 Yggdrasil 的唯一标识。
#
# 请不要在使用中途更改它的值，更改它将会导致部分玩家的数据错乱或丢失！！！
# 此值为必须值，取值范围为整数 0 ~ 255
id: 0

# Yggdrasil 的别称，用于内容显示
#
# 默认值 ‘Unnamed’
name: 'Official'

# hasJoined 验证配置
hasJoined:

  # 此值设置 Yggdrasil 服务器类型为官方 Yggdrasil 服务器。
  #
  # 注意，official、blessingSkin 和 custom 节点只能存在一个。
  official: { }

